<html>

<head>
    <title>
        Semantic UI
    </title>

    <!-- Include the Semantic UI CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
</head>

<body>
    <div style="margin-top: 100px" class="ui container">
        <h2>Shape</h2>

        <!-- Define the shape -->
        <div class="ui shape">

            <!-- Define the contents of the sides -->
            <div class="sides">
                <div class="side">
                    <div class="ui card">
                        <div class="image">
                            <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
                        </div>
                        <div class="content">
                            <a class="header">Kristy</a>
                            <div class="meta">
                                <span class="date">Joined in 2013</span>
                            </div>
                            <div class="description">
                                Kristy is an art director living in New York.
                            </div>
                        </div>
                        <div class="extra content">
                            <a>
                                <i class="user icon"></i>
                                22 Friends
                            </a>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="ui card">
                        <div class="image">
                            <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
                        </div>
                        <div class="content">
                            <a class="header">Kristy</a>
                            <div class="meta">
                                <span class="date">Joined in 2013</span>
                            </div>
                            <div class="description">
                                Kristy is an art director living in New York.
                            </div>
                        </div>
                        <div class="extra content">
                            <a>
                                <i class="user icon"></i>
                                22 Friends
                            </a>
                        </div>
                    </div>
                </div>
                <div class="side active">
                    <div class="ui card">
                        <div class="image">
                            <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
                        </div>
                        <div class="content">
                            <a class="header">Kristy</a>
                            <div class="meta">
                                <span class="date">Joined in 2013</span>
                            </div>
                            <div class="description">
                                Kristy is an art director living in New York.
                            </div>
                        </div>
                        <div class="extra content">
                            <a>
                                <i class="user icon"></i>
                                22 Friends
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <br>

        <!-- Define buttons for flipping the shape -->
        <!-- <button class="ui button up">
            Flip-Up
        </button>
        <button class="ui button right">
            Flip-Right
        </button> -->

        <div class="ui icon buttons">
            <button class="ui button leftBtn"><i class="arrow left icon"></i></button>
            <button class="ui button upBtn"><i class="arrow up icon"></i></button>
            <button class="ui button downBtn"><i class="arrow down icon"></i></button>
            <button class="ui button rightBtn"><i class="arrow right icon"></i></button>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>

    <!-- Include Semantic UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
    </script>
    <script>

        // Initialize the shape
        $('.shape').shape();

        $('.upBtn').click(function () {

            // Make the shape flip up
            $('.shape').shape('flip up');
        })

        $('.rightBtn').click(function () {

            // Make the shape flip to the right
            $('.shape').shape('flip right');
        })

        $('.downBtn').click(function () {

            // Make the shape flip to the down
            $('.shape').shape('flip down');
        })

        $('.leftBtn').click(function () {

            // Make the shape flip to the left
            $('.shape').shape('flip left');
        })
    </script>
</body>

</html>
